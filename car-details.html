<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, maximum-scale=1, height=device-height">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Detalhes do Ve√≠culo - ZailonSoft</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --cor-fundo-escuro: #0a0a0a;
            --cor-fundo-card: #1c1c1c;
            --cor-borda: #2f2f2f;
            --cor-destaque: #D4A017;
            --cor-texto-principal: #E0E0E0;
            --cor-texto-secundario: #a8a8a8;
            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-medium: rgba(0, 0, 0, 0.25);
            --shadow-heavy: rgba(0, 0, 0, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--cor-fundo-escuro);
            color: var(--cor-texto-principal);
            overflow-x: hidden;
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 40px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: rgba(28, 28, 28, 0.9);
            backdrop-filter: blur(8px);
            border-bottom: 1px solid var(--cor-borda);
            position: sticky;
            top: 20px;
            z-index: 1000;
            border-radius: 12px;
            box-shadow: 0 4px 15px var(--shadow-medium);
        }

        .logo {
            font-size: 1.9em;
            font-weight: 700;
            color: var(--cor-destaque);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .logo:hover {
            color: #FFD700;
        }

        .content {
            background: var(--cor-fundo-card);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px var(--shadow-heavy);
            animation: fadeIn 0.6s ease-out;
            position: relative;
        }

        .details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
            position: relative;
            z-index: 20;
        }

        .detail-item {
            background-color: var(--cor-fundo-card);
            padding: 20px;
            border-radius: 12px;
            border-left: 5px solid var(--cor-destaque);
            transition: all 0.3s ease-in-out;
            height: auto;
            position: relative;
            box-shadow: 0 2px 10px var(--shadow-light);
        }

        .detail-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 30px var(--shadow-medium);
        }

        .detail-item label {
            display: block;
            font-size: 1em;
            font-weight: 500;
            color: var(--cor-texto-secundario);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.8px;
        }

        .detail-item span {
            font-size: 1.1em;
            color: var(--cor-texto-principal);
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 6px;
            display: block;
            word-break: break-word;
        }

        .edit-field {
            display: none;
            width: 100%;
            padding: 12px;
            border: 1px solid var(--cor-borda);
            border-radius: 8px;
            font-size: 1.1em;
            color: var(--cor-texto-principal);
            background: rgba(255, 255, 255, 0.12);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            z-index: 30;
            appearance: none;
        }

        .edit-field:focus {
            border-color: var(--cor-destaque);
            box-shadow: 0 0 10px rgba(212, 160, 23, 0.3);
            outline: none;
        }

        .edit-field#edit-car-description {
            min-height: 150px;
            max-height: 300px;
            overflow-y: auto;
            resize: vertical;
        }

        .car-images {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
            position: relative;
            z-index: 10;
        }

        .image-wrapper {
            position: relative;
            display: inline-block;
        }

        .car-images img {
            max-width: 200px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            border: 1px solid var(--cor-borda);
            box-shadow: 0 4px 12px var(--shadow-light);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }

        .car-images img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 18px var(--shadow-medium);
        }

        .remove-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background: var(--cor-destaque);
            color: #000;
            border: none;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            display: none;
            z-index: 15;
            transition: all 0.2s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-wrapper:hover .remove-btn {
            display: flex;
        }

        .remove-btn:hover {
            background: #FFD700;
            transform: scale(1.1);
        }

        .add-image-input {
            margin-top: 30px;
            display: none;
            padding: 12px 25px;
            background: var(--cor-destaque);
            color: #000;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 700;
            text-align: center;
        }

        .add-image-input:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 10px 20px rgba(212, 160, 23, 0.2);
        }

        .preview-images {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
            justify-content: center;
            padding: 10px;
            border: 1px dashed var(--cor-borda);
            border-radius: 10px;
            min-height: 80px;
            align-items: center;
            display: none;
        }
        
        .preview-images.active {
            display: flex;
        }

        .preview-images .image-wrapper {
            position: relative;
            display: inline-block;
        }

        .preview-images img {
            max-width: 120px;
            height: 90px;
            object-fit: cover;
            border-radius: 8px;
            border: 1px solid var(--cor-borda);
            box-shadow: 0 2px 8px var(--shadow-light);
        }

        .actions {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(212, 160, 23, 0.2);
        }

        .btn {
            background-color: var(--cor-destaque);
            color: #000;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 10px 20px rgba(212, 160, 23, 0.25);
            background-color: #FFD700;
        }

        .btn:disabled {
            background: var(--cor-texto-secundario);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .save-btn {
            display: none;
        }

        .loader {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .loader--show {
            opacity: 1;
            visibility: visible;
        }

        .loader__spin {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 6px solid rgba(255, 255, 255, 0.2);
            border-top-color: var(--cor-destaque);
            animation: loader-spin 1s infinite cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes loader-spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
                padding: 15px 20px;
                top: 0;
                border-radius: 0;
            }

            .container {
                padding: 0 10px;
                gap: 30px;
            }

            .content {
                padding: 20px;
                border-radius: 0;
            }

            .detail-item {
                padding: 15px;
            }

            .detail-item label {
                font-size: 0.9em;
            }

            .detail-item span, .edit-field {
                font-size: 1em;
                padding: 10px;
            }

            .car-images img {
                max-width: 150px;
                height: 120px;
            }

            .actions {
                flex-direction: column;
                gap: 15px;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="loader" id="loader">
        <div class="loader__spin"></div>
    </div>
    <div class="container">
        <header class="header">
            <a href="#" class="logo" onclick="window.history.back()">ZAILONSOFT</a>
        </header>
        <main class="content">
            <div class="details" id="car-details"></div>
            <div class="car-images" id="car-images-detail"></div>
            <label for="edit-car-images" class="btn add-image-input" id="add-image-label">Adicionar Imagens</label>
            <input type="file" id="edit-car-images" multiple accept="image/*" style="display: none;" onchange="previewImages()">
            <div class="preview-images" id="preview-images"></div>
            <div class="actions">
                <button class="btn edit-btn" onclick="toggleEditMode()">Editar</button>
                <button class="btn close-btn" onclick="closeDetails()">Fechar</button>
                <button class="btn save-btn" onclick="saveCarChanges()">Salvar</button>
            </div>
        </main>
    </div>

    <script>
        let carId = new URLSearchParams(window.location.search).get('id');
        let cars = {};
        const loader = document.getElementById('loader');

        function showLoader() {
            loader.classList.add('loader--show');
        }

        function hideLoader() {
            loader.classList.remove('loader--show');
        }

        async function loadCars() {
            showLoader();
            try {
                const response = await fetch('http://localhost:5000/api/cars');
                if (!response.ok) throw new Error(`Erro ao carregar carros: ${response.statusText}`);
                cars = await response.json();
                showCarDetails(carId);
            } catch (error) {
                console.error('Erro ao carregar dados:', error);
                document.getElementById('car-details').innerHTML = '<p style="color: var(--cor-destaque); text-align: center; padding: 20px;">N√£o foi poss√≠vel carregar os detalhes do ve√≠culo. Por favor, tente novamente.</p>';
            } finally {
                hideLoader();
            }
        }

        window.onload = loadCars;

        function showCarDetails(carId) {
            const car = cars.modelos.find(c => c.id === carId || (cars.modelos.indexOf(c) + 1).toString() === carId);
            if (!car) {
                console.error('Carro n√£o encontrado:', carId);
                document.getElementById('car-details').innerHTML = '<p style="color: var(--cor-destaque); text-align: center; padding: 20px;">Ve√≠culo n√£o encontrado.</p>';
                return;
            }

            const details = document.getElementById('car-details');
            details.innerHTML = `
                <div class="detail-item">
                    <label for="edit-car-name">Nome</label>
                    <span id="car-name-detail">${car.nome || 'N√£o informado'}</span>
                    <input type="text" id="edit-car-name" class="edit-field" value="${car.nome || ''}">
                </div>
                <div class="detail-item">
                    <label for="edit-car-year">Ano</label>
                    <span id="car-year-detail">${car.ano || 'N√£o informado'}</span>
                    <input type="number" id="edit-car-year" class="edit-field" value="${car.ano || ''}">
                </div>
                <div class="detail-item">
                    <label for="edit-car-price">Pre√ßo</label>
                    <span id="car-price-detail">${car.preco || 'N√£o informado'}</span>
                    <input type="text" id="edit-car-price" class="edit-field" value="${car.preco || ''}">
                </div>
                <div class="detail-item">
                    <label for="edit-car-description">Descri√ß√£o</label>
                    <span id="car-description-detail">${car.descricao || 'Sem descri√ß√£o'}</span>
                    <textarea id="edit-car-description" class="edit-field" rows="8"></textarea>
                </div>
            `;
            document.getElementById('edit-car-description').value = car.descricao || '';

            const imagesContainer = document.getElementById('car-images-detail');
            imagesContainer.innerHTML = '';
            if (car.imagens && car.imagens.length > 0) {
                car.imagens.forEach((imgSrc, index) => {
                    const imgWrapper = document.createElement('div');
                    imgWrapper.className = 'image-wrapper';
                    imgWrapper.innerHTML = `
                        <img src="http://localhost:5000/${imgSrc}" alt="Imagem de ${car.nome}">
                        <button class="remove-btn" onclick="removeImage('${car.id}', ${index})">X</button>
                    `;
                    imagesContainer.appendChild(imgWrapper);
                });
            } else {
                imagesContainer.innerHTML = '<p style="text-align: center; color: var(--cor-texto-secundario);">Sem imagens dispon√≠veis.</p>';
            }
            document.getElementById('preview-images').innerHTML = '';
            document.getElementById('preview-images').classList.remove('active');
            document.getElementById('edit-car-images').value = '';
            toggleEditMode(false);
        }

        function previewImages() {
            const files = document.getElementById('edit-car-images').files;
            const previewContainer = document.getElementById('preview-images');
            previewContainer.innerHTML = '';
            if (files.length > 0) {
                previewContainer.classList.add('active');
            } else {
                previewContainer.classList.remove('active');
            }

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const reader = new FileReader();
                reader.onload = function(e) {
                    const imgWrapper = document.createElement('div');
                    imgWrapper.className = 'image-wrapper';
                    imgWrapper.innerHTML = `
                        <img src="${e.target.result}" alt="Pr√©-visualiza√ß√£o">
                        <button class="remove-btn" onclick="removePreviewImage(${i})">X</button>
                    `;
                    previewContainer.appendChild(imgWrapper);
                };
                reader.readAsDataURL(file);
            }
        }

        function removePreviewImage(index) {
            const input = document.getElementById('edit-car-images');
            const dataTransfer = new DataTransfer();
            const files = Array.from(input.files);
            files.splice(index, 1);
            files.forEach(file => dataTransfer.items.add(file));
            input.files = dataTransfer.files;
            previewImages();
        }

        async function removeImage(carId, imageIndex) {
            if (confirm('Tem certeza que deseja remover esta imagem? Esta a√ß√£o √© irrevers√≠vel.')) {
                showLoader();
                try {
                    const response = await fetch(`http://localhost:5000/api/cars/${carId}/images/${imageIndex}`, {
                        method: 'DELETE'
                    });
                    if (!response.ok) {
                        const errorText = await response.text();
                        throw new Error(`Erro ao remover imagem: ${errorText || response.statusText}`);
                    }
                    const result = await response.json();
                    const car = cars.modelos.find(c => c.id === carId);
                    if (car) {
                        car.imagens = result.imagens_restantes || [];
                    }
                    showCarDetails(carId);
                    alert('Imagem removida com sucesso!');
                } catch (error) {
                    console.error('Erro ao remover imagem:', error);
                    alert(`Erro ao remover a imagem: ${error.message}. Verifique o console.`);
                } finally {
                    hideLoader();
                }
            }
        }

        function toggleEditMode(edit = true) {
            const editFields = document.querySelectorAll('.edit-field');
            const saveBtn = document.querySelector('.save-btn');
            const addImageLabel = document.getElementById('add-image-label');
            const spans = document.querySelectorAll('#car-details span');
            const editBtn = document.querySelector('.edit-btn');
            const removeImageButtons = document.querySelectorAll('#car-images-detail .remove-btn');
            const previewContainer = document.getElementById('preview-images');

            if (edit) {
                spans.forEach(span => span.style.display = 'none');
                editFields.forEach(field => field.style.display = 'block');
                saveBtn.style.display = 'inline-block';
                addImageLabel.style.display = 'block';
                editBtn.textContent = 'Cancelar';
                removeImageButtons.forEach(btn => btn.style.display = 'flex');
                previewContainer.classList.add('active');
            } else {
                spans.forEach(span => span.style.display = 'block');
                editFields.forEach(field => field.style.display = 'none');
                saveBtn.style.display = 'none';
                addImageLabel.style.display = 'none';
                editBtn.textContent = 'Editar';
                removeImageButtons.forEach(btn => btn.style.display = 'none');
                document.getElementById('edit-car-images').value = '';
                previewContainer.innerHTML = '';
                previewContainer.classList.remove('active');
            }
        }

        async function saveCarChanges() {
            const carId = new URLSearchParams(window.location.search).get('id');
            const formData = new FormData();
            formData.append('name', document.getElementById('edit-car-name').value);
            formData.append('year', document.getElementById('edit-car-year').value);
            formData.append('price', document.getElementById('edit-car-price').value);
            formData.append('description', document.getElementById('edit-car-description').value);
            const files = document.getElementById('edit-car-images').files;
            if (files.length > 0) {
                for (let file of files) {
                    formData.append('images', file);
                }
            }

            showLoader();
            try {
                const response = await fetch(`http://localhost:5000/api/cars/${carId}`, {
                    method: 'PUT',
                    body: formData
                });
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(errorText || 'Erro ao salvar altera√ß√µes');
                }
                await response.json();
                alert('Altera√ß√µes salvas com sucesso!');
                await loadCars();
            } catch (error) {
                console.error('Erro ao salvar altera√ß√µes:', error);
                alert(`Erro ao salvar as altera√ß√µes: ${error.message}. Verifique o console.`);
            } finally {
                hideLoader();
            }
        }

        function closeDetails() {
            window.history.back();
        }
    </script>
</body>
</html>
